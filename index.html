<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="height: 100vh"
    class="d-flex justify-content-center align-items-center"
  >
    <div class="container">
      <h1 class="text-center">0</h1>
      <div class="text-center">
        <button type="button" class="btn btn-danger me-1" id="decrement">
          -
        </button>
        <button type="button" class="btn btn-success" id="increment">+</button>
      </div>
      <div class="text-center">
        <p class="mt-2">Increment/Decrement by:</p>
        <input
          type="number"
          class="form-control mb-2"
          style="width: 20%; display: inline"
          id="counter-input"
          value="1"
        />
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary mt-2" id="reset">
          Reset
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
